{% extends 'index.html' %} 
{% block title %}Lista de Membresías{% endblock %}

{% block contenido %}
<h2>Membresías Disponibles</h2>

<a class="btn" href="{% url 'app_miembros:agregar_membresia' %}">➕ Agregar Membresía</a>

<table>
    <thead>
        </thead>
    <tbody>
        {% for membresia in membresias %}
        <tr>
            <td>
                <a href="{% url 'app_miembros:modificar_membresia' id_membresia=membresia.id_membresia %}">✏️ Editar</a> |
                <a href="{% url 'app_miembros:eliminar_membresia' id_membresia=membresia.id_membresia %}">🗑️ Borrar</a> |
        </tr>
        {% empty %}
        <tr><td colspan="7">No hay membresías registradas.</td></tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
