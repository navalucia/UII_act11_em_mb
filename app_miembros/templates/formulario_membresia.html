{% extends 'index.html' %} 
{% block title %}{{ titulo }}{% endblock %}

{% block contenido %}
<h2>{{ titulo }}</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="btn-guardar">Guardar</button>
    <a href="{% url 'app_miembros:lista_membresias' %}" class="btn-cancelar">Cancelar</a>
</form>
{% endblock %}
